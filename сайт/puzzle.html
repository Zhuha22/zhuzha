	<script type="text/javascript">

		var score = 0;

		function checkAnswer(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLocaleLowerCase();
			for (var i = 0; i < answers.length; i++){
				if(userAnswer == answers[i]){
					score ++;
					break;
				}
			}
		}

		function checkAnswers() {

			checkAnswer("userAnswer1", ["сон", "сны", "сноведения"]);
			checkAnswer("userAnswer2", ["неправильно"]);
			checkAnswer("userAnswer3", ["лёд","лед"]);

			alert("Вы отгадали " + score + " загадок");
		}

	</script>
